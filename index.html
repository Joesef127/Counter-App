<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <h1 class="people">Items Counted:</h1>
        <p class="count" id="count">0</p>

        <div class="buttons">
          <button class="button" id="incrementButton" onclick="increment()">
            INCREASE
          </button>
          <button class="button" id="decrementButton" onclick="decrement()">
            DECREASE
          </button>
          <button class="button" id="reset" onclick="reset()">RESET</button>
          <button class="button" id="save" onclick="save()">SAVE</button>
        </div>
        <p id="saveEl">Previous entries:</p>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
